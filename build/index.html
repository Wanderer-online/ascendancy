<!DOCTYPE html>
<html ng-app="ascendancyApp">
  <head>
    <meta charset="UTF-8">
    <title>[Developoment] Ascendancy.</title>

    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <script>
      window.DEBUG = true;
    </script>

    <script src="js/libs.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/ascendancy.js"></script>
  </head>

  <body ng-controller="RaceListCtrl">
    <div ng-show={{chosenRace.length}}>
      <ul>
        <li ng-repeat="race in races">
          <h1>{{race.name}}</h1>
          <p><img ng-src="images/{{race.name}}.jpg" />{{race.desc}}</p>
          <button ng-click="chosenRace = race.name">Choose</button>
        </li>
      </ul>
    </div>
  </body>
</html>
